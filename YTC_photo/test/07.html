<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>缩放</title>
		<style>
			.box {
				width: 200px;
				height: 200px;
				border: 2px solid black;
			}

			.small-box {
				width: 200px;
				height: 200px;
				background-color: deeppink;
				/* 缩放 */
				/* transform: scaleX(1.5); */
				/* transform: scaleY(1.5); */
				/* transform: scaleZ(1); */
				/* transform: scale(0.5); */
				transform: scale3d(0.5, 0.5, 0.5);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="small-box"></div>
		</div>
	</body>
</html>
