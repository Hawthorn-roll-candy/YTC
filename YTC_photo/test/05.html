<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过渡</title>
		<style>
			.box {
				width: 100px;
				height: 100px;
				background-color: deeppink;
				/* 添加过渡 */
				transition: all 2s linear;
			}

			.box:hover {
				width: 200px;
				height: 200px;
				background-color: blue;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
